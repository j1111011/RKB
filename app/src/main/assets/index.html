<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>远程键盘服务</title>

    <link href="./bootstrap-combined.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./script.js"></script>

  </head>

  <body>

    <div class="container">

      <section id="keyboard">
        <div class="page-header">
          <h1>远程键盘服务</h1> 
        <a href="index_en.html">(in english) </a></div>
        
        <p class="lead">写下你要输入的然后点击发送，将内容发送至已连接设备</p>
        
        <form id="form" method="post" action="./index.html">

          <p>
              <div class="controls">
                <textarea id="text" name="text" rows="4" autofocus></textarea>
              </div>
          </p>
  
          <p>
            <input id="submit" type="submit" class="btn btn-primary" value="发送" />
            <input id="clear" type="button" class="btn" value="清除" />
          </p>

        </form>
      </section> <!-- /section keyboard -->

      <section id="history">
        <div class="page-header">
          <h1>输入历史 <small id="history-toggle">+</small></h1>
        </div>

        <div id="history-content">
          <p class="lead">选择您要重新发送的文字，文字将自动填充到上面的文本框</p>
          
          <p>
            <span id="history-no">暂时没有输入历史，请使用上面的文本框进行输入</span>
            <table class="table table-hover" id="history-table">
              <tbody></tbody>
            </table>
          </p>
        </div>
      </section> <!-- /section history -->

      <footer>
        <p><small>J1111011 于2016-08编辑 <br/> Author： Martin Koterle, Kristjan Ugrin | 2012</small></p>
        <p><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_GB"><img alt="Creative Commons Licence" style="border-width:0" src="./88x31.png" /></a></p>
        <p><small><small>本版本遵循以下代码协议 <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_GB">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>.</small></small></p>
      </footer>

    </div> <!-- /container -->

    <div id="history-confirmation-modal" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>信息确认</h3>
      </div>
      <div class="modal-body">
        <p>是否使用此信息？</p>
      </div>
      <div class="modal-footer">  
        <button id="history-confirmation-yes" class="btn btn-primary">是</button>
        <button id="history-confirmation-no" class="btn">否</button>
      </div>
    </div>

  </body>
</html>
